<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add New Enquiry</h2>

        <font style="color: red;">
            <p th:text="${errormsg}"></p>
        </font>

        <font style="color: green;">
            <p th:text="${successmsg}"></p>
        </font>

        <form th:action="@{/addEnq}" th:object="${enq}" method="post">
            <table>
                <tr>
                    <td>Student Name:</td>
                    <td><input type="text" th:field="*{stuName}" required></td>
					<input type="hidden" th:field="*{enqId}" required>
                </tr>

                <tr>
                    <td>Student PhoneNo:</td>
                    <td><input type="number" th:field="*{studentphNo}" required></td>
                </tr>

                <tr>
                    <td>Training Mode:</td>
                    <td>
                        <select th:field="*{classMode}" required>
                            <option value="Online">Online</option>
                            <option value="Classroom">Classroom</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Select Course:</td>
                    <td>
                        <select th:field="*{courseName}" required>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Devops">Devops</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Enquiry Status:</td>
                    <td>
                        <select th:field="*{enqStatus}" required>
                            <option value="Open">Open</option>
                            <option value="Enrolled">Enrolled</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
